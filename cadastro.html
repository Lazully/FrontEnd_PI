<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="pt-BR">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro | Seja bem-vindo!</title>
        <link rel="stylesheet" type="text/css" href="cadastro.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap">
    </head>
    <body>
        <div class="card" id="card">
            <form class="card">
        <div class="card-content">
            <div class="card-content-area">
                <div class="card-header-content">
                    <img src="logo.png"Imagem de perfil" id="ImgPerfil">
                    <h2 class="h2Card">Criação de Usuário</h2> 
                </div>
                <label for="usuario" class="lblUsuario"><b>Usuário:</b></label>
                <input type="text" id="usuario" autocomplete="off" placeholder="Usuário" required autofocus>
            </div>
            <div class="card-content-area">
                <label for="password" class="lblSenha"><b> Senha:</b></label>
                <input type="password" id="password" autocomplete="off" placeholder="Senha" min="8" required autofocus aria-describedby="passwordHelpInline">
                <label for="password" class="lblRepeteSenha"><b> Repita a Senha:</b></label>
                <input type="password" id="password" autocomplete="off" placeholder="Senha" min="8" required autofocus aria-describedby="passwordHelpInline">
                <span id="passwordHelpInline" class="form-text">
                    <i>Mínimo de 8 caracteres;
                    Pelo menos uma letra maiúscula;
                    Letras e números;</i>
                </span>
            </div>
        </div>
        <div class="card-footer">
            <input type="submit" value="Criar" class="submit" aria-label="Fazer login" id="IrParaMenu">
            <input type="submit" value="Cancelar" class="submit" aria-label="Cadastrar-se" id="IrParaCadastro">
            <br>
            <a href="#" class="recuperar_senha" id="IrParaRecSenha">Esqueceu a senha?</a>
        </div>
    </form>
    </div>
    </body>
</html>
